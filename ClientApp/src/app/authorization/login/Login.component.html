
<body  class="text-center">

  <main class="form-signin container">
    <form [formGroup]="loginForm" (ngSubmit)="submitForm()">
      <h1 class="h3 mb-3 fw-normal">Please sign in</h1>

      <div class="form-floating ">
        <input type="email" class="form-control" id="email" placeholder="name@example.com" name="email" formControlName="email">
        <label for="email">Email address</label>
        <ng-container class="mb-1" *ngIf="loginForm.get('email')?.dirty && loginForm.get('email')?.touched && loginForm.get('email')?.errors">
          <div class="alert alert-danger" *ngIf="loginForm.get('email')?.errors?.['required']">
            A Valid Email is required
          </div>
          <div class="alert alert-danger" *ngIf="loginForm.get('email')?.errors?.['email']">
            Please enter a valid email address.
          </div>
        </ng-container>
      </div>
      <div class="form-floating">
        <input type="password" class="form-control" id="password" placeholder="Password" name="password" formControlName="password">
        <label for="password">Password</label>
        <ng-container *ngIf="loginForm.get('password')?.dirty && loginForm.get('password')?.touched && loginForm.get('password')?.errors">
          <div class="alert alert-danger" *ngIf="loginForm.get('password')?.errors?.['required']">
            Valid Password is required.
          </div>
        </ng-container>
      </div>
      <!--<div class="form-floating">
        <input type="password" class="form-control" id="fullName" placeholder="Full Name" name="fullName" formControlName="fullName">
        <label for="password">Password</label>
        <ng-container *ngIf="loginForm.get('fullName')?.dirty && loginForm.get('passfullNameword')?.touched && loginForm.get('fullName')?.errors">
          <div class="alert alert-danger" *ngIf="loginForm.get('fullName')?.errors?.['required']">
            Full Name is required.
          </div>
        </ng-container>
      </div>-->

      <div class="checkbox mb-3">
        <label>
          <input type="checkbox" value="remember-me"> Remember me
        </label>
      </div>
      <button class=" w-100 btn btn-success  btn-lg  " [disabled]="loginForm.invalid" type="submit" href="">Sign In</button>
    </form>
  </main>



</body>
